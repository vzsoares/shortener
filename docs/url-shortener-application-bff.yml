openapi: "3.0.2"
info:
  title: Url Shortener BFF
  description: Url Shortener Application BFF
  contact:
    name: Vinicius Zenha <vinicius.zenha@gmail.com>
    email: vinicius.zenha@gmail.com
  version: "1.0"
servers:
  - url: https://short.zenhalab.com
    description: server
  - url: http:localhost:3000
    description: local server
paths:
  /:
    get:
      tags:
        - web
      responses:
        "200":
          description: webapp
  /{rash}:
    get:
      tags:
        - url
      parameters:
        - in: "path"
          name: rash
          example: "a-dasf3@152s"
          required: true
          schema:
            type: "string"
      responses:
        "301":
          description: redirect
          content:
            application/json:
              schema:
                oneOf:
                  - type: "object"
                    description: successful redirect
                    properties:
                      Location:
                        type: "string"
                        example: "https://www.destination.com"
                  - type: "object"
                    description: not found redirect
                    properties:
                      Location:
                        type: "string"
                        example: "https://www.destination.com"
                  - type: "object"
                    description: expired redirect
                    properties:
                      Location:
                        type: "string"
                        example: "https://short.zenhalab.com/oops"  
                     
  /url:
    post:
      tags:
        - url
      description: Create short url entry
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                destination:
                  type: string
                  example: https://google.com
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  url:
                    type: string
                    example: https://short.zenhalab.com/a-3am@sdkm2
